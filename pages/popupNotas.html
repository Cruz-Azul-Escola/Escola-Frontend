<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançar Notas</title>
  <link rel="stylesheet" href="../styles/stylePopupNotas.css">
</head>
<body>

<div class="overlay">
  <div class="modal">
    <div id="cabecalho-iframe">
      <h2>Lançar Notas</h2>
      <button id="fecharNotas">✕</button>
    </div>
    <p class="aluno">Aluno: João</p>

    <form>
      <label>Nota 1 (0–10)</label>
      <input name="nota1" type="number" min="0" max="10" required>

      <label>Nota 2 (0–10)</label>
      <input name="nota2" type="number" min="0" max="10" required>

      <button type="submit">Salvar Notas</button>
    </form>
  </div>
</div>

</body>
</html>
