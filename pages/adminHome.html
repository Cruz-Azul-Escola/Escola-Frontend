<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/icons/Logo da escola.png" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/styleAdmin.css">
  <script defer src="../scripts/scriptAdmin.js"></script>
  <title>Cruz Azul – Portal do Administrador</title>
</head>
<body>
  <header>
    <div id="logotipo">
      <div>
        <img src="../assets/icons/Logo da escola.png" alt="">
      </div>
      <div>
        <h1>Cruz Azul</h1>
        <h4>Portal do Administrador</h4>
      </div>
    </div>
    <a href="../pages/areaRestritaLogin.html">
      <div id="voltar">
        <img src="../assets/icons/voltar.png" alt="">
        <h4>Sair</h4>
      </div>
    </a>
  </header>
  <main id="admin-main">
    <section id="welcome-card">
      <div id="welcome-banner">
        Bem-vindo, Administrador!
      </div>
    </section>
    <section id="toolbar">
      <button id="view-alunos" class="views">Alunos</button>
      <button id="view-professores" class="views">Professores</button>
      <button id="view-turmas" class="views">Turmas</button>
      <button id="view-disciplinas" class="views">Disciplinas</button>
      <button id="view-salas" class="views">Salas</button>
      <button id="view-vinculacoes" class="views">Vinculações</button>
    </section>
    <section id="content-panel">
      <!-- Seções -->
      <div id="secao-aluno" class="secoes">
        <h2>Cadastro de Aluno</h2>
        <form method="post" action="admin">
            <div>
              <label for="">Nome</label>
              <input type="text" name="nome" placeholder="Nome" required>
            </div>
            <div>
              <label for="">CPF</label>
              <input type="text" name="cpf" placeholder="CPF" required>
            </div>
            <div>
              <label for="">Sala</label>
              <select name="idSala" required>
                <option value="">Selecione a Sala</option>
                <option value="">Valor1</option>
              </select>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <hr>

        <h2>Alunos Cadastrados</h2>
        <table cellpadding="5">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Matrícula</th>
            </tr>
        </table>
        <hr>

        <h2>Alterar Aluno</h2>
        <form method="post" action="admin">
            <div>
              <label for="">ID</label>
              <input type="text" name="id" placeholder="Nome" required>
            </div>
            <div>
              <label for="">Nome</label>
              <input type="text" name="nome" placeholder="Nome" required>
            </div>
            <div>
              <label for="">Email</label>
              <input type="text" name="email" placeholder="Email" required>
            </div>
            <div>
              <label for="">CPF</label>
              <input type="text" name="cpf" placeholder="CPF" required>
            </div>
            <div>
              <label for="">Matrícula</label>
              <input type="text" name="matricula" placeholder="Matrícula" required>
            </div>
            <div>
              <label for="">Turma</label>
              <select name="idSala" required>
                <option value="">Selecione a Turma</option>
                <option value="">Valor1</option>
              </select>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <hr>

        <h2>Remover Aluno</h2>
        <form action="">
          <div>
              <label for="">ID</label>
              <input type="text" name="id" placeholder="ID" required>
            </div>
            <div>
              <label for="">Confirmação</label>
              <input type="text" name="idConfirmacao" placeholder="Confirme o ID" required>
            </div>
            <button type="submit">Excluir</button>
        </form>
      </div>

      <div id="secao-professor" class="secoes">

      </div>

      <div id="secao-turma" class="secoes">

      </div>

      <div id="secao-disciplina" class="secoes">
      </div>

      <div id="secao-sala" class="secoes">

      </div>

      <div id="secao-vinculacao" class="secoes">

      </div>
    </section>
  </main>
</body>
</html>
