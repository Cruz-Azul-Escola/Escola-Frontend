<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/styleDadosCadastrais.css">
    <link rel="stylesheet" href="../styles/styleContaAluno.css">
    <link rel="shortcut icon" href="../assets/icons/Logo da escola.png" type="image/x-icon">
    <script defer src="../scripts/scriptSenhaConfirmacao.js"></script>
    <title>Cruz Azul - Criar Conta</title>
</head>
<body>
    <header>
        <div id="logotipo">
            <div>
                <img src="../assets/icons/Logo da escola.png" alt="">
            </div>
            <div>
                <h1>Cruz Azul</h1>
                <h4>Portal do Aluno</h4>
            </div>
        </div>
    </header>
    <main>
        <div>
            <h2>Conta do Aluno</h2>
            <h5>Estudante, certifique que seu nome esteja correto e preencha os campos</h5>
        </div>
        <div id="container">
            <img src="../assets/images/logo de conta.png" alt="">
            <h2>Crie sua Conta</h2>
            <form id="formulario">
                <div>
                    <label for="">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required pattern="^[A-ZÁÉÍÓÚÃÕÇa-záéíóúãõç]{1,} [A-ZÁÉÍÓÚÃÕÇa-záéíóúãõç]{1,}$" title="Digite seu nome completo, começando com letra maiúscula">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" name="email" placeholder="Digite seu email" required pattern="^[a-zA-Z0-9\._]{3,}@[a-zA-Z0-9]{2,}\.(com|org)\.?(br)?$" title="Digite um email válido, que tenha .com ou .org.br">
                </div>
                <div id="campo-senha">
                    <section>
                        <label for="">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite uma senha" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="A senha deve ter: - 8 dígitos - 1 letra maiúscula e minúscula - 1 número - 1 caractere especial">
                    </section>
                    <section>
                        <div id="popUp">
                            <div>
                                <h2>A senha deve ter:</h2>
                                <h2>✕</h2>
                            </div>
                            <ul>
                                <li>Pelo menos 8 caracteres</li>
                                <li>1 letra maiúscula e 1 minúscula</li>
                                <li>1 número</li>
                                <li>1 caractere especial</li>
                            </ul>
                        </div>
                        <input id="infoSenha" type="checkbox">
                        <img src="../assets/icons/infoSenha.png" alt="">
                    </section>
                </div>
                <div>
                    <label for="">Confirme a Senha</label>
                    <input id="confirmacaoSenha" type="password" name="confirmarSenha" placeholder="Confirme sua senha" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="A senha deve ter: - 8 dígitos - 1 letra maiúscula e minúscula - 1 número - 1 caractere especial">
                </div>
                <button type="submit" class="confirmar">Criar Conta</button>
            </form>
        </div>
    </main>
</body>
</html>
