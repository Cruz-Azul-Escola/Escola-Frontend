        <div>

        <div>

            <img src="../assets/icons/Logo da escola.png" alt="">

            <form>
                <div>
                    <label for="">CPF</label>
                    <input type="text" name="cpf" placeholder="Digite seu CPF" required pattern="^[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}[ \-]?[0-9]{2}$" title="Digite um CPF vÃ¡lido, Ex: 123.456.789-00 ou 12345678900">

        </div>
    </main>
