<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/styleDadosCadastrais.css">
    <link rel="stylesheet" href="../styles/styleAreaRestrita.css">
    <link rel="shortcut icon" href="../assets/icons/Logo da escola.png" type="image/x-icon">
    <title>Área Restrita</title>
</head>
<body>
    <header>
        <div id="logotipo">
            <div>
                <img src="../assets/icons/Logo da escola.png" alt="">
            </div>
            <div>
                <h1>Cruz Azul</h1>
                <h4>Portal do Aluno</h4>
            </div>
        </div>
        <a href="../index.html">
            <div id="voltar">
                <img src="../assets/icons/voltar.png" alt="">
                <h4>Voltar</h4>
        </div>
        </a>
    </header>
    <main>
        <div>
            <h2>Área-restrita</h2>
        </div>
        <div id="container">
            <img src="../assets/icons/Logo da escola.png" alt="">
            <h2>Conta</h2>
            <form>
                <div>
                    <label for="">Email</label>
                    <input type="text" name="email" placeholder="Digite seu email" required pattern="^[a-zA-Z0-9\._]{3,}@[a-zA-Z0-9]{2,}\.(com|org)\.?(br)?$" title="Digite um email válido, que tenha .com ou .org.br">
                </div>
                <div>
                    <label for="">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="A senha deve ter: - 8 dígitos - 1 letra maiúscula e minúscula - 1 número - 1 caractere especial">
                </div>
                <button type="submit" class="confirmar">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
